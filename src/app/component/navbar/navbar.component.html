<header class="navbar">
  <a routerLink="/" class="logo">Katsy's</a>
  <input class="menu-btn" type="checkbox" id="menu-btn" />
  <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
  <ul class="menu">
    <li>
      <a routerLink="/account"><fa-icon [icon]="faUser"></fa-icon> Account</a>
    </li>
    <li>
      <a routerLink="/wishlist"><fa-icon [icon]="faStar"></fa-icon> Wishlist</a>
    </li>
    <li>
      <a routerLink="/orders"><fa-icon [icon]="faReceipt"></fa-icon> Orders</a>
    </li>
    <li>
      <a routerLink="/cart"
        ><fa-icon [icon]="faShoppingCart"></fa-icon>
        <span *ngIf="cart.length > 0">{{ cart.length }}</span> Cart</a
      >
    </li>
    <li>
      <a routerLink="/login"><fa-icon [icon]="faLock"></fa-icon> Login</a>
    </li>
  </ul>
</header>
