<div class="cart-page">
  <table>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Subtotal</th>
    </tr>
    <tr>
      <td>
        <div class="cart-info">
          <img src="{{ product.imgUrl }}" alt="" />
          <div>
            <p>{{ product.name }}</p>
            <small>Price R{{ product.price }}</small>
            <br />
            <a href="#">Remove</a>
          </div>
        </div>
      </td>
      <td><input type="number" value="1" /></td>
      <td>R500.00</td>
    </tr>
  </table>

  <div class="total-price">
    <table>
      <tr>
        <td>Subtotal</td>
        <td>R3500.00</td>
      </tr>
      <tr>
        <td>Tax</td>
        <td>R15.00</td>
      </tr>
      <tr>
        <td>Total</td>
        <td>R3515.00</td>
      </tr>
    </table>
  </div>
</div>
